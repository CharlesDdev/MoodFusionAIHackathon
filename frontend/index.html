<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFusion Recommender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db; /* Blue spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typography Refinements for descriptions */
        .description-content p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
            text-align: left; /* Ensure left align after removing justify */
        }
        .description-content b, .description-content strong {
            font-weight: 700;
            color: #333;
        }
        .description-content a {
            color: #2563eb;
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }
        .description-content a:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-4xl space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">MoodFusion Recommender</h1>
            <p class="text-lg text-gray-600">Tell me how you're feeling, and I'll recommend a meal and a movie!</p>
        </header>

        <section class="flex flex-col md:flex-row items-center justify-center gap-4">
            <div class="flex-grow w-full md:w-auto space-y-3">
                <label for="moodInput" class="sr-only">My mood is:</label>
                <input
                    type="text"
                    id="moodInput"
                    placeholder="My mood is: happy, hungry, tired..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg shadow-sm"
                >
                <label for="quickMoodSelect" class="sr-only">Or pick a quick mood:</label>
                <select id="quickMoodSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg shadow-sm bg-white">
                    <option value="">-- Or pick a quick mood --</option>
                    <option value="happy">Happy</option>
                    <option value="calm">Calm</option>
                    <option value="energetic">Energetic</option>
                    <option value="adventurous">Adventurous</option>
                    <option value="cozy">Cozy</option>
                    <option value="romantic">Romantic</option>
                    <option value="tired">Tired</option>
                    <option value="hungry">Hungry</option>
                    <option value="stressed">Stressed</option>
                </select>
            </div>
            <button
                id="getRecommendationsBtn"
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center gap-2"
                title="Click to get new recommendations, or change your mood!"
            >
                <span id="buttonText">Get Recommendations</span>
                <div id="loadingSpinner" class="spinner hidden"></div>
            </button>
        </section>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <!-- Meal Recommendation Card -->
            <div id="mealResultDiv" class="recommendation-card bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200 hidden transition duration-300 ease-in-out transform hover:scale-[1.01]">
                <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Meal Recommendation</h2>
                <div class="text-center mb-4">
                    <h3 id="mealTitle" class="text-xl font-semibold text-gray-800 mb-2"></h3>
                    <img id="mealImage" src="" alt="Meal Image" class="w-full h-auto rounded-lg shadow-md mx-auto mb-4 object-cover max-h-60">
                </div>
                <p id="mealDescription" class="text-gray-700 leading-relaxed mb-4 description-content"></p>
                <a id="mealSourceUrl" href="#" target="_blank" class="block text-blue-600 hover:text-blue-800 font-medium text-center transition duration-200">View Full Recipe</a>
            </div>

            <!-- Movie Recommendation Card -->
            <div id="movieResultDiv" class="recommendation-card bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200 hidden transition duration-300 ease-in-out transform hover:scale-[1.01] relative overflow-hidden group">
                <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Movie Recommendation</h2>
                <div class="text-center mb-4">
                    <h3 id="movieTitle" class="text-xl font-semibold text-gray-800 mb-2"></h3>
                    <img id="movieImage" src="" alt="Movie Poster" class="w-full h-auto rounded-lg shadow-md mx-auto mb-4 object-cover max-h-60">
                </div>
                
                <!-- NEW: Movie Details Overlay - Initially hidden, appears on hover -->
                <div class="absolute inset-0 bg-gray-900 bg-opacity-60 rounded-xl flex flex-col items-center justify-center p-4 text-white opacity-0 transition-opacity duration-300 group-hover:opacity-100">
                    <p class="text-xl font-bold text-center mb-2" id="hoverMovieTitle"></p>
                    <p class="text-md text-center mb-1" id="hoverMovieYear"></p>
                    <p class="text-md text-center mb-1" id="hoverMovieRuntime"></p>
                    <p class="text-md text-center mb-1" id="hoverMovieRating"></p>
                    <p class="text-md text-center" id="hoverMovieVoteAverage"></p>
                </div>

                <p id="movieDescription" class="text-gray-700 leading-relaxed mb-4 description-content"></p>
                <a id="movieSourceUrl" href="#" target="_blank" class="block text-purple-600 hover:text-purple-800 font-medium text-center transition duration-200">View on TMDB</a>
            </div>
        </main>
    </div>

    <!-- Your existing script.js will be linked here -->
    <script src="script.js"></script>
</body>
</html>
